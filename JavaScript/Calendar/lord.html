<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lord.css">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="lord.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calendar</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date">
                September 2022
            </p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded" aria-label="Previous month"><i class='bx bx-left-arrow-alt'></i></span>
                <span id="next" class="material-symbols-rounded" aria-label="Next month"><i class='bx bx-right-arrow-alt'></i></span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul> <!-- Days will be populated dynamically -->
        </div>
    </div>
</body>

</html>
